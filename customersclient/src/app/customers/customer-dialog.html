<!-- {{data | json}} -->

<mat-card class="customer-card">
    <mat-card-header>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>{{data.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h4>Company: {{data.company.name}}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit(Not Working)</button>
      <button mat-button>Delete(Not Working)</button>
    </mat-card-actions>
  </mat-card>
